        Date.prototype.yyyymmdd = function () {
            var yyyy = this.getFullYear().toString();
            var mm = (this.getMonth() + 1).toString(); // getMonth() is zero-based
            var dd = this.getDate().toString();
            return yyyy +'-'+ (mm[1] ? mm : "0" + mm[0]) +'-' + (dd[1] ? dd : "0" + dd[0]); // padding
        };

     var dugmePoDanima = $("<input type='button' style='float: left;  margin-left: 20px;' value='Po danima' id='dugmePoDanima' />").jqxButton().on('click', function () {

        // prepare the data
    var source = {

                    odDatuma = $("#periodOd").val('date');
                    doDatuma = $("#periodDo").val('date');
                }

                $.extend(data, {

                    doDatuma: doDatuma.yyyymmdd()
                    
                    //odDatuma: ($("#periodOd").length ? $("#periodOd").jqxDateTimeInput('getDate') :null),

                });

            }
    });
